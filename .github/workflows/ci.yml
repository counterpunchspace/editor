name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

permissions:
  contents: read
  deployments: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies in webapp
        run: npm install --prefix webapp

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium webkit
        working-directory: webapp

      - name: Inject dynamic version for PWA cache busting
        run: |
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          DATE=$(date -u +"%Y%m%d-%H%M")
          NEW_VERSION="v0.0.0-preview-${DATE}-${COMMIT_SHORT}"
          echo "Setting VERSION to: ${NEW_VERSION}"
          sed -i.bak "s/const VERSION = '[^']*'/const VERSION = '${NEW_VERSION}'/" webapp/coi-serviceworker.js
          rm webapp/coi-serviceworker.js.bak

      - name: Build webapp with webpack
        run: npm run build --prefix webapp

      - name: Run tests in webapp
        run: npm test --prefix webapp

      - name: Upload Playwright report and artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            webapp/playwright-report/
            webapp/test-results/
          retention-days: 14

      - name: Setup Pages
        if: always()
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: webapp/playwright-report/

      - name: Deploy to GitHub Pages
        if: always()
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Check code formatting with Prettier
        run: cd webapp && npx prettier -c .

      - name: Deploy preview to Cloudflare Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: editorpreview
          directory: ./webapp/build
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main
