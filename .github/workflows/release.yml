name: Release

on:
  push:
    tags:
      - "v*"

# Sets permissions
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    needs: []
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history to get the commit for the tag

      - name: Get commit SHA for tag
        id: commit
        run: |
          COMMIT_SHA=$(git rev-list -n 1 ${{ github.ref }})
          echo "COMMIT_SHA=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "Commit SHA for tag: $COMMIT_SHA"

      - name: Wait for CI to complete
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ steps.commit.outputs.COMMIT_SHA }}
          check-name: "build"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Extract version tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract release notes from CHANGELOG
        id: changelog
        run: |
          # Extract content between second and third # headlines (skipping "# Unreleased")
          awk '/^# / {if (++count == 3) exit} count == 2 && !/^# / {print}' CHANGELOG.md > release-notes.md

          # Show extracted content
          echo "Release notes:"
          cat release-notes.md

          # Set output for GitHub release
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          cat release-notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.changelog.outputs.RELEASE_NOTES }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --prefix webapp

      - name: Build webapp with webpack
        run: npm run build --prefix webapp

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: fonteditor-863
          directory: ./webapp/build
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: production

      - name: Deployment summary
        run: |
          echo "âœ… Release ${{ steps.version.outputs.VERSION }} deployed successfully!"
          echo "ðŸ“¦ GitHub Release created"
          echo "ðŸš€ Deployed to Cloudflare Pages"
